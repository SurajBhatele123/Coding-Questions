<style>
    .maincontainer{
        background:#9869f1;
        width:100vw;
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
    }
    .box{
        width:50%;
        height:auto;
        background:#fff;
        border-radius:15px;
        padding:20px;

    }
    .headerstyle{
        font-size:18px;
        font-weight:bolder;
        letter-spacing:1px;
        padding-left:15px;
        padding-top:5px;
    }
    .genderstyle{
        display:flex;
        flex-direction:row;
        justify-content:space-evenly;
    }
    .buttonstyle{
      width:100%;
    }
</style>  
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script src="/static/statecity.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<html>
    <title> Customer Interface </title>
  <div class="maincontainer">
    <div class= "box"> 
        <form action="http://localhost:8000/api/customersubmit" method="post" enctype="multipart/form-data" class="row g-3"> {% csrf_token %}
            <div class="col-md-12 headerstyle">
            Customer Interface
            </div>   
            <div class="col-md-6">
                <label for="firstname" class="form-label"><b>First Name</b></label>
                <input type="text" class="form-control" id="firstname" name="firstname">
              </div>
              <div class="col-md-6">
                <label for="lastname" class="form-label"><b>Last Name</b></label>
                <input type="text" class="form-control" id="lastname" name="lastname">
              </div> 
              
              <div class="col-md-6">
                <label for="mobile" class="form-label"><b>Mobile</b></label>
                <input type="text" class="form-control" id="mobile" name="mobile">
              </div> 
              <div class="col-md-6">
                <label for="alternatemobile" class="form-label"><b>Alternate Mobie</b></label>
                <input type="text" class="form-control" id="alternatemobile" name="alternatemobile">
              </div>
              <div class="col-md-6">
                <label for="emailid" class="form-label"><b>Email</b></label>
                <input type="text" class="form-control" id="emailid" name="emailid">
              </div> 
              <div class="col-md-6">
                <label for="organizationname" class="form-label"><b>Organization Name</b></label>
                <input type="text" class="form-control" id="organizationname" name="organizationname">
              </div>
              <div class="col-md-6">
                <label for="address" class="form-label"><b>Address</b></label>
                <input type="text" class="form-control" id="address" name="address">
              </div>
                <div class="col-md-6">
                <label for="gender" class="form-label"><b>Gender</b></label>
                <div class="genderstyle">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="gendermale" value="Male">
                    <label class="form-check-label" for="gendermale">
                      <b>Male</b>
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="genderfemale" value="Female">
                    <label class="form-check-label" for="genderfemale">
                      <b>Female</b>
                    </label>
                  </div>
                  </div>
              </div> 
              <div class="col-md-3">
                <label for="state" class="form-label"><b>State</b></label>
                <select id="state" class="form-select" name="state">
                  <option selected>ChooseState...</option>
                </select>
              </div>
              <div class="col-md-3">
                <label for="city" class="form-label"><b>City</b></label>
                <select id="city" class="form-select" name="city">
                  <option selected>ChooseCity...</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="dob" class="form-label"><b>Birth Date</b></label>
                <input type="date" class="form-control" id="dob" name="dob">
              </div>
              <div class="col-md-12">
                <label for="photograph" class="form-label"><b>Picture</b></label>
                <input type="file" class="form-control" id="photograph" name="photograph">
              </div>
              <div class="col-md-6">
                <button type="submit" class="btn btn-primary buttonstyle"><b>Submit</b></button>
              </div>
              <div class="col-md-6">
                <button type="reset" class="btn btn-primary buttonstyle"><b>Reset</b></button>
              </div>
              <div class="col-md-12" style="display:flex; justify-content: center;padding:5px;font-size:16px; font-weight:bold">
              {{Message}}
              </div>
        </form>
    </div>
  </div>
</html>
